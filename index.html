<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | Secure Access</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.12);
        text-align: center;
    }

    .hero-img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 18px;
    }

    h2 {
        margin-bottom: 10px;
        color: #1a73e8;
        font-size: 1.5rem;
    }

    p {
        color: #444;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
        margin-bottom: 15px;
        transition: .3s;
    }

    input:focus {
        border-color: #1a73e8;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #1a73e8;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #155ec4;
    }

    .hidden { display: none; }

    .legal {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
        line-height: 1.4;
    }

</style>
</head>
<body>

<div class="container" id="step1">

    <img src="IMAGE-LINK-HERE.png" class="hero-img" alt="Welcome Image">

    <h2>Secure Access</h2>
    <p>Please enter your name to continue.</p>

    <input type="text" id="username" placeholder="Enter your name..." required>

    <button onclick="continuePage()">Continue</button>

    <p class="legal">
        By continuing, you agree to our <a href="#" style="color:#1a73e8;">Privacy Policy</a>.
    </p>
</div>

<div class="container hidden" id="step2">
    <h2 id="greetUser"></h2>
    <p>Thank you for your confirmation. Click below to continue.</p>

    <!-- زر CPA -->
    <a id="cpaLink" href="YOUR_CPA_LINK" style="
        display:block; 
        padding:14px; 
        background:#1a73e8; 
        color:white; 
        text-decoration:none; 
        border-radius:10px; 
        font-weight:bold;">
        Continue
    </a>

    <p class="legal">
        This page does not collect sensitive information.  
        We may receive a commission when you complete an offer.
    </p>
</div>

<script>
function continuePage() {
    const name = document.getElementById("username").value.trim();

    if (name === "") {
        alert("Please enter your name.");
        return;
    }

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").classList.remove("hidden");
    document.getElementById("greetUser").innerText = "Welcome, " + name + "!";
}
</script>

</body>
</html>
