<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CPA Landing Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            max-height: 260px;
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 17px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 22px;
            font-size: 18px;
            background: #1a73e8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0d5fcc;
        }

        /* ===== Responsive Enhancements ===== */
        @media (min-width: 700px) {
            .container {
                max-width: 500px;
                padding: 35px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- صورة مجانية قانونية -->
    <img class="header-image" 
         src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4"
         alt="Working on laptop">

    <h2>Welcome! Please Enter Your Name</h2>

    <input type="text" placeholder="Your Name (English)">
    <input type="text" placeholder="اسمك (Arabic)">

    <button onclick="alert('Welcome!')">WELCOME</button>

</div>

</body>
</html>
