<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ali Hub Media - CTA</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Tajawal', Arial, sans-serif;
}

body {
  background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

.cta-container {
  background: rgba(0,0,0,0.6);
  padding:40px 50px;
  border-radius:16px;
  text-align:center;
  color:white;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

.cta-container h1 {
  font-size:2.5em;
  margin-bottom:20px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

.cta-container p {
  font-size:1.2em;
  margin-bottom:30px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}

.cta-container a.button {
  text-decoration:none;
  background:#fd7e14;
  color:white;
  padding:18px 30px;
  border-radius:12px;
  font-size:18px;
  transition:0.3s;
  display:inline-block;
}

.cta-container a.button:hover {
  background:#e8590c;
  transform: scale(1.05);
}

/* Responsive */
@media screen and (max-width:768px) {
  .cta-container { padding:30px 35px; }
  .cta-container h1 { font-size:2em; }
  .cta-container p { font-size:1em; }
  .cta-container a.button { font-size:16px; padding:15px 25px; }
}

@media screen and (max-width:480px) {
  .cta-container { padding:25px 25px; }
  .cta-container h1 { font-size:1.6em; }
  .cta-container p { font-size:0.95em; }
  .cta-container a.button { font-size:14px; padding:12px 22px; }
}
</style>
</head>
<body>

<div class="cta-container">
  <h1>اكتشف أفضل التطبيقات والمواقع والعروض الرقمية!</h1>
  <p>انقر على الزر أدناه للبدء في استكشاف جميع الروابط المميزة لدينا.</p>
  <a href="landing.html" class="button">ابدأ الآن / Start Now</a>
</div>

</body>
</html>
