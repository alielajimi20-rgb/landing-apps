<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Hub | خدمات رقمية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            direction: rtl;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            text-align: center;
            color: white;
            padding: 70px 20px;
        }

        #langBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #2E7D32;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        header h1 { font-size: 2.6em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 10px; opacity: 0.9; }

        .buttons {
            margin-top: 35px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover { background:#4CAF50; color:white; }

        footer {
            text-align: center;
            padding: 25px;
            background: #333;
            color: white;
            margin-top: 40px;
        }

        /* English direction */
        .ltr { direction: ltr; }
    </style>
</head>
<body>

<header>
    <button id="langBtn">English</button>

    <h1 id="title">Ali Hub</h1>
    <p id="subtitle">جميع الخدمات الرقمية في مكان واحد — OGAds، AdBlueMedia، التجارة الإلكترونية والمزيد</p>

    <div class="buttons">
        <a id="btn1" href="#" class="btn">عروض OGAds</a>
        <a id="btn2" href="#" class="btn">AdBlueMedia</a>
        <a id="btn3" href="#" class="btn">التجارة الإلكترونية</a>
        <a id="btn4" href="#" class="btn">الخدمات الإعلانية</a>
        <a id="btn5" href="#" class="btn">تواصل معنا</a>
    </div>
</header>

<footer id="footer">© 2025 Ali Hub — جميع الحقوق محفوظة</footer>

<script>
let arabic = true;

document.getElementById("langBtn").onclick = () => {
    arabic = !arabic;

    if(arabic){
        document.body.style.direction = "rtl";
        document.getElementById("langBtn").innerText = "English";
        document.getElementById("title").innerText = "Ali Hub";
        document.getElementById("subtitle").innerText = "جميع الخدمات الرقمية في مكان واحد — OGAds، AdBlueMedia، التجارة الإلكترونية والمزيد";

        document.getElementById("btn1").innerText = "عروض OGAds";
        document.getElementById("btn2").innerText = "AdBlueMedia";
        document.getElementById("btn3").innerText = "التجارة الإلكترونية";
        document.getElementById("btn4").innerText = "الخدمات الإعلانية";
        document.getElementById("btn5").innerText = "تواصل معنا";

        document.getElementById("footer").innerText = "© 2025 Ali Hub — جميع الحقوق محفوظة";

    } else {
        document.body.style.direction = "ltr";
        document.getElementById("langBtn").innerText = "العربية";
        document.getElementById("title").innerText = "Ali Hub";
        document.getElementById("subtitle").innerText = "All digital services in one place — OGAds, AdBlueMedia, E-commerce and more";

        document.getElementById("btn1").innerText = "OGAds Offers";
        document.getElementById("btn2").innerText = "AdBlueMedia";
        document.getElementById("btn3").innerText = "E-commerce";
        document.getElementById("btn4").innerText = "Advertising Services";
        document.getElementById("btn5").innerText = "Contact Us";

        document.getElementById("footer").innerText = "© 2025 Ali Hub — All Rights Reserved";
    }
}
</script>

</body>
</html>
